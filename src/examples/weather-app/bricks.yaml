brick: sl-card
children:
- brick: tpl-select-city
  slot: header
  properties:
    defaultCity: <% CTX.city %>
  events:
    city-change:
      action: context.replace
      args:
      - city
      - <% EVENT.detail %>
- brick: ':if'
  dataSource: <%= !!CTX.weather %>
  children:
  - brick: div
    properties:
      className: grid-layout
    children:
    - brick: img
      properties:
        src: <% CTX.weather.current.condition.icon %>
    - brick: span
      properties:
        textContent: <% CTX.weather.current.condition.text %>
    - brick: img
      properties:
        src: ../img/thermometer-half.svg
    - brick: span
      properties:
        textContent: |
          <% `${Math.round(CTX.weather.current.temp_c)}Â°C` %>
  - brick: tpl-hourly-forecast
    properties:
      weather: <% CTX.weather %>