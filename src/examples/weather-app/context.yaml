- name: cities
  value:
  - Shenzhen
  - Beijing
  - Tokyo
  - Los Angeles
  - New York
  - London
- name: city
  value: <% CTX.cities[0] %>
- name: weather
  resolve:
    useProvider: basic.http-request
    args:
    - |
      <%
        `//api.weatherapi.com/v1/forecast.json?q=${
          CTX.city
        }&days=2&key=9e08e5e99e0c4b4c89023605231804`
      %>
  track: true