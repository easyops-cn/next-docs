brick: sl-card
children:
- brick: strong
  slot: header
  properties:
    textContent: My Todos
- brick: sl-input
  properties:
    placeholder: What todo?
  events:
    keypress:
    - if: <% EVENT.code === 'Enter' %>
      action: context.replace
      args:
      - todos
      - <% [EVENT.target.value].concat(CTX.todos) %>
    - if: <% EVENT.code === 'Enter' %>
      target: _self
      properties:
        value: ''
- brick: ':forEach'
  dataSource: <%= CTX.todos %>
  children:
  - brick: sl-checkbox
    properties:
      textContent: <% ITEM %>