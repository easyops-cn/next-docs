brick: sl-card
children:
- brick: strong
  slot: header
  properties:
    textContent: My Todos
- brick: sl-input
  properties:
    placeholder: What to do?
  events:
    keydown:
    - if: <% EVENT.code === 'Enter' %>
      action: context.replace
      args:
      - todos
      - |
        <%
          CTX.todos.concat({
            title: EVENT.target.value,
            done: false,
          })
        %>
    - if: <% EVENT.code === 'Enter' %>
      target: _self
      properties:
        value: ''
- brick: ':forEach'
  dataSource: <%= CTX.todos %>
  children:
  - brick: sl-checkbox
    properties:
      textContent: <% ITEM.title %>
      checked: <% ITEM.done %>